[song]
command=~/.config/sway/scripts/current_track
label=
interval=1
color=#2ebd59

[battery]
command=~/.config/sway/scripts/battery
interval=30
label=

[cpu]
command=~/.config/sway/scripts/cpu_usage -w 50 -c 80 -d 2
interval=1
label=

[temperature]
command=~/.config/sway/scripts/temperature --chip coretemp-isa-0000
label=
interval=10

[memory]
command=~/.config/sway/scripts/memory
interval=1
label=

[iface]
command=~/.config/sway/scripts/iface
interval=1
label=IP 

[network]
command=env INLABEL= OUTLABEL= ~/.config/sway/scripts/bandwith
interval=1

[volume]
command=env NATURAL_MAPPING=0 MIXER=pulse ~/.config/sway/scripts/volume
interval=1
label= 

[date]
command=date '+%b %d %H:%M'
interval=1
